<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="logon-form-wrapper" class="">
        <form id="logon-form">
            <input type="text" name="username" placeholder="nickname" id="name-input">
            <div class="color-selections">
                <button class="color-btn" id="c1" type="button">
                    
                </button>
                <button class="color-btn" id="c2" type="button">
